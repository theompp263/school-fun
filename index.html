<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Alert</title>
</head>
<body>
    <script>
        function sendNotification() {
            if (Notification.permission === "granted") {
                new Notification("System Alert", {
                    body: "You are hacked!",
                    icon: "https://upload.wikimedia.org/wikipedia/commons/5/55/Google_Material_Design_Warning.svg" // Chromebook system-style warning icon
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("System Alert", {
                            body: "You are hacked!",
                            icon: "https://upload.wikimedia.org/wikipedia/commons/5/55/Google_Material_Design_Warning.svg"
                        });
                    }
                });
            }
        }

        setInterval(sendNotification, 1000); // Sends a notification every second
    </script>
</body>
</html>
